<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" type="text/css" href="../../Nav/nav.css">
</head>
<body>
    <div class="navbar">
        <a href="../../Landing/index.html" class="logo">LPD Python</a>
        <div class="navbar-left">
          <a href="../../Learn/Learn.html">Learn</a>
          <a href="../../Practice/Practice.html">Practice</a>
          <a href="../../Quizzes/Quizzes.html">Quizzes</a>
          <a href="../../Games/Games.html">Games</a>
        </div>
        <div class="navbar-right">
            <a href="../../About/About.html">About</a>
        </div> 
    </div>
      
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progress-text" class="hud-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
